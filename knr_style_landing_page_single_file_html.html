<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Idris — Minimal landing</title>
  <style>
    :root{ --bg:#0b0b0c; --muted:#9aa0a6; --accent:#e6e6e6 }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    .center{height:100%;display:grid;place-items:center}

    /* entrance overlay */
    #enterOverlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.85));display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:50;cursor:pointer}
    #enterOverlay h1{margin:0;font-size:clamp(28px,6vw,56px);letter-spacing:0.02em}
    #enterOverlay p{margin-top:8px;color:var(--muted);font-size:14px}

    main{max-width:880px;padding:48px;}
    .intro h2{font-size:44px;margin:0 0 8px}
    .intro p{color:var(--muted);margin:0 0 18px}

    .links{display:flex;flex-direction:column;gap:10px}
    .link{display:inline-flex;align-items:center;gap:12px;padding:12px 16px;border-radius:8px;background:rgba(255,255,255,0.02);text-decoration:none;color:var(--accent);width:fit-content}
    .link small{display:block;color:var(--muted);font-size:12px}

    footer{position:fixed;left:16px;bottom:16px;color:var(--muted);font-size:13px}

    /* subtle underline animation */
    .link::after{content:'';display:block;height:2px;background:currentColor;transform:scaleX(0);transform-origin:left;transition:transform .22s ease;opacity:.14;border-radius:2px;margin-top:6px}
    .link:hover::after{transform:scaleX(1)}

    /* small screens */
    @media (max-width:560px){main{padding:28px}.intro h2{font-size:28px}}
  </style>
</head>
<body>

<!-- Optional audio file. Replace src with your own. It will play after user clicks. -->
<audio id="bgAudio" loop preload="none">
  <source src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enterOverlay" role="button" aria-label="Enter site">
  <h1>click to enter</h1>
  <p>tap or press any key</p>
</div>

<main class="center">
  <div style="max-width:720px;">
    <section class="intro">
      <h2>Idris</h2>
      <hr style="margin:18px 0 22px;border:0;border-top:1px solid rgba(255,255,255,0.06)" />
      <p style="color:var(--muted);margin:0 0 18px">Get in touch with me</p>
    </section>

    <nav class="links" aria-label="contact">
      <a class="link" href="https://t.me/your_username" target="_blank" rel="noopener noreferrer">
        <div style="width:36px;height:36px;display:grid;place-items:center;border-radius:6px;background:rgba(255,255,255,0.02);">TG</div>
        <div>
          <strong>@your_username</strong>
          <small>Telegram</small>
        </div>
      </a>

      <a class="link" href="https://discord.com/users/yourid" target="_blank" rel="noopener noreferrer">
        <div style="width:36px;height:36px;display:grid;place-items:center;border-radius:6px;background:rgba(255,255,255,0.02);">DC</div>
        <div>
          <strong>@your_discord</strong>
          <small>Discord</small>
        </div>
      </a>

      <a class="link" href="mailto:you@example.com">
        <div style="width:36px;height:36px;display:grid;place-items:center;border-radius:6px;background:rgba(255,255,255,0.02);">✉️</div>
        <div>
          <strong>you@example.com</strong>
          <small>email</small>
        </div>
      </a>
    </nav>
  </div>
</main>

<footer>Minimal — built with HTML + CSS + JS</footer>

<script>
  const overlay = document.getElementById('enterOverlay');
  const audio = document.getElementById('bgAudio');

  function enterSite(){
    if(!overlay) return;
    overlay.style.transition = 'opacity .25s ease';
    overlay.style.opacity = '0';
    setTimeout(()=> overlay.remove(),260);
    if(audio && audio.querySelector('source') && audio.querySelector('source').src){
      audio.play().catch(()=>{
        console.log('audio blocked or no file');
      });
    }
  }

  overlay.addEventListener('click', enterSite);
  overlay.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ enterSite(); } });
  window.addEventListener('keydown', enterSite, {once:true});

  overlay.tabIndex = 0;
</script>

</body>
</html>

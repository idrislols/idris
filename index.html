<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Idris</title>
  <style>
    :root{ --accent:#e6e6e6 }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;text-align:center;color:var(--accent);}

    video#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;}

    /* entrance overlay */
    #enterOverlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.6));display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:50;cursor:pointer}
    #enterOverlay h1{margin:0;font-size:clamp(28px,6vw,56px);letter-spacing:0.02em}
    #enterOverlay p{margin-top:8px;font-size:14px}

    .intro h2{
      font-size:44px;
      margin:0;
      position:relative;
      z-index:1;
      font-style:italic;
      font-weight:200;
      text-shadow: 0 0 12px rgba(230, 230, 230, 0.4);
    }

    @media (max-width:560px){.intro h2{font-size:28px}}
  </style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/c9wk1k.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<audio id="bgAudio" loop preload="auto">
  <source src="https://files.catbox.moe/ia3a79.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enterOverlay" role="button" aria-label="Enter site">
  <h1>click to enter</h1>
  <p>tap or press any key</p>
</div>

<div class="intro">
  <h2>Idris</h2>
</div>

<script>
  const overlay = document.getElementById('enterOverlay');
  const audio = document.getElementById('bgAudio');

  function enterSite(){
    overlay.style.transition = 'opacity .25s ease';
    overlay.style.opacity = '0';
    setTimeout(()=> overlay.remove(),260);
    if(audio) audio.play().catch(()=> console.log('Audio blocked or not loaded'));
  }

  overlay.addEventListener('click', enterSite);
  overlay.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ enterSite(); } });
  window.addEventListener('keydown', enterSite, {once:true});
  overlay.tabIndex = 0;
</script>

</body>
</html>

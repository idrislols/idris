<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

  <style>

      opacity: 0;
      pointer-events: none;

    #intro-text {

      font-size: 48px;

    }

      color: white;

      animation: glow 1.5s ease-in-out infinite alternate;

    /* Cursor trail styles */
    .cursor-trail {
      position: absolute;

      }

</head>

    </div>

  <script>
    function enterSite() {
      const introScreen = document.getElementById('intro-screen');
      introScreen.classList.add('hidden');
      setTimeout(() => {
        introScreen.style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        // Start audio playback
        document.getElementById('background-audio').play();
      }, 1000); // Match the transition duration
    }

    // Allow entering with any key press
    document.addEventListener('keydown', enterSite);

    // Cursor trail effect
    const trailContainer = document.body;
    let trailElements = [];

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      trailContainer.appendChild(trail);

      // Activate trail
      setTimeout(() => {
        trail.classList.add('active');
      }, 0);

      // Remove trail after 0.2 seconds
      setTimeout(() => {
        trail.style.opacity = '0';
        setTimeout(() => {
          trail.remove();
        }, 200); // Match the transition duration
      }, 200);

      // Limit the number of trail elements to prevent performance issues
      trailElements.push(trail);
      if (trailElements.length > 50) {
        const oldTrail = trailElements.shift();
        oldTrail.remove();
      }
    });
  </script>
